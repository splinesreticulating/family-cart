<!DOCTYPE html>
<html lang="en" x-data="familycartApp()" @alpine:init="loadItems">
<head>
  <meta charset="UTF-8">
  <title>ğŸŒ FamilyCart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/alpinejs" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ğŸŒ FamilyCart</h1>

  <div class="upload-section">
    <p><strong>Upload a DoorDash screenshot</strong><br>to add stuff to the list</p>
    <label for="screenshot-upload" class="upload-label">ğŸ“¸ Upload</label>
    <input id="screenshot-upload" type="file" accept="image/*" x-ref="screenshot" @change="uploadScreenshot">
  </div>

  <form @submit.prevent="addItem">
    <input type="text" x-model="newItem" placeholder="Or just type it in here..." required>
    <button type="submit">Add</button>
  </form>

  <ul>
    <template x-if="items.length === 0">
      <li class="empty-state" style="color: #888;">Â¯\_(ãƒ„)_/Â¯</li>
    </template>
    <template x-for="item in items" :key="item.id">
      <li>
        <template x-if="editingId === item.id">
          <input
            :id="'edit-input-' + item.id"
            type="text"
            x-model="editValue"
            @keydown.enter.prevent="saveEdit(item)"
            @keydown.escape.prevent="cancelEdit()"
            @blur="saveEdit(item)"
            style="font-size: 1rem; width: 70%;"
          />
        </template>
        <template x-if="editingId !== item.id">
          <span
            :class="{ 'checked': item.checked }"
            @click="startEditing(item)"
            tabindex="0"
            style="cursor: pointer; font-size: 1rem;"
          >
            <span x-text="item.name"></span>
          </span>
        </template>
        <div>
          <button @click="toggleItem(item.id)">âœ”ï¸</button>
          <button @click="deleteItem(item.id)">ğŸ—‘ï¸</button>
        </div>
      </li>
    </template>
  </ul>

  <script src="app.js"></script>
</body>
</html>
