<!DOCTYPE html>
<html lang="en" x-data="familycartApp()" @alpine:init="loadItems">
<head>
  <meta charset="UTF-8">
  <title>üçå FamilyCart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #fdfaf4;
      color: #222;
      padding: 1rem;
      margin: 0;
      max-width: 600px;
      margin-inline: auto;
    }

    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #4a90e2;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .checked {
      text-decoration: line-through;
      color: #888;
    }

    .upload-section {
      border: 2px dashed #ccc;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      background: #fff;
    }

    .upload-section p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #f8d775;
      color: #222;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .upload-label:hover {
      background-color: #f7c843;
    }
  </style>
</head>
<body>
  <h1>üçå FamilyCart</h1>

  <div class="upload-section">
    <p><strong>Upload a DoorDash screenshot</strong><br>to add stuff to the list</p>
    <label for="screenshot-upload" class="upload-label">üì∏ Upload</label>
    <input id="screenshot-upload" type="file" accept="image/*" x-ref="screenshot" @change="uploadScreenshot">
  </div>

  <form @submit.prevent="addItem">
    <input type="text" x-model="newItem" placeholder="Add item..." required>
    <button type="submit">Add</button>
  </form>

  <ul>
    <template x-if="items.length === 0">
      <li style="color: #888;">¬Ø\_(„ÉÑ)_/¬Ø</li>
    </template>
    <template x-for="item in items" :key="item.id">
      <li>
        <span
          :class="{ 'checked': item.checked }"
          @dblclick="editItem(item)"
          @keydown.enter.prevent="editItem(item)"
          tabindex="0"
          style="cursor: pointer; font-size: 1rem;"
        >
          <span x-text="item.name"></span>
        </span>
        <div>
          <button @click="toggleItem(item.id)">‚úîÔ∏è</button>
          <button @click="deleteItem(item.id)">üóëÔ∏è</button>
        </div>
      </li>
    </template>
  </ul>

  <script>
    function familycartApp() {
      return {
        items: [],
        newItem: '',
        
        init() {
          this.loadItems();
        },

        async loadItems() {
          try {
            const res = await fetch('/items');
            const data = await res.json();
            console.log('Fetched items:', data);
            this.items = data;
          } catch (e) {
            console.error('Failed to load items:', e);
            this.items = [];
          }
        },

        async addItem() {
          if (!this.newItem.trim()) return;
          await fetch('/items', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: this.newItem })
          });
          this.newItem = '';
          this.loadItems();
        },

        async toggleItem(id) {
          await fetch(`/items/${id}/toggle`, { method: 'POST' });
          this.loadItems();
        },

        async deleteItem(id) {
          await fetch(`/items/${id}`, { method: 'DELETE' });
          this.loadItems();
        },

        async editItem(item) {
          const newName = prompt('Edit item name:', item.name);
          if (!newName || newName === item.name) return;
          await fetch(`/items/${item.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newName })
          });
          this.loadItems();
        },

        async uploadScreenshot() {
          const input = this.$refs.screenshot;
          if (!input.files[0]) return;
          const formData = new FormData();
          formData.append('screenshot', input.files[0]);

          await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          input.value = '';
          this.loadItems();
        }
      };
    }
  </script>
</body>
</html>
